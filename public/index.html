<!doctype html>
<html lang="en" ng-app="smokeymonkeyApp">
<head>
  <meta charset="utf-8">
  <title>@smokeymonkey Amazon Prize Life Gallery</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="ItemListCtrl">
<div id="wrap">
  <div class="page-header">
    <h1><span class="userphoto"><img class="photo" src="./images/smokeymonkey-icon.jpeg" width="96" height="96" alt="smokeymonkey" /></span>Smokeymonkey Amazon Prize Life Gallery <small><p><a href="https://twitter.com/smokeymonkey">@smokeymonkey</a> togetter: <a href="http://togetter.com/li/613470">【みなさんの】すもけ、救援される【おかげです】</a></small></p></h1>
    <ul class="snsb">
      <li><a href="https://twitter.com/share" class="twitter-share-button" data-via="y_ogagaga">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></li>
    </ul>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 form-inline filter-condition">
        Search: <input ng-model="query" class="search-query" placeholder="Keyword">
        <label class="radio inline">
          <input ng-model="query" type="radio" name="filter" value="" checked>ALL
        </label>
        <label class="radio inline">
          <input ng-model="query" type="radio" name="filter" value="#朝飯">すもけの朝
        </label>
        <label class="radio inline">
          <input ng-model="query" type="radio" name="filter" value="#昼飯">すもけの昼
        </label>
        <label class="radio inline">
          <input ng-model="query" type="radio" name="filter" value="#晩飯">すもけの夜
        </label>
        &nbsp;
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Name</option>
          <option value="id">ID</option>
          <option value="date">DATE</option>
        </select>
        <label class="checkbox reverse">
          <input type="checkbox" ng-model="reverse">reverse
        </label>
      </div>
      <div>
        <ul class="items">
          <li ng-repeat="item in items | filter:query | orderBy:orderProp:reverse">
            <div class="item">
              <a href="#/items/{{item.id}}" class="thumb"><img ng-src="{{item.imageUrl}}"></a>
              <p>Date:{{item.date}}</p>
              <p>ID.:{{item.id}}</p>
              <p>Tweet Text:{{item.text}}</p>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
  <div id="push"></div>
</div>
<div id="footer">
  <div class="container">
    <p class="text-center">© 2014 <a href="https://twitter.com/y_ogagaga">@y_ogagaga</a>. All rights reserved.</p>
    <p class="text-center">GitHub  <a href="https://github.com/ogagaga/smokeymonkey-amazon-prize-life">https://github.com/ogagaga/smokeymonkey-amazon-prize-life</a></p>
  </div>
</div>

</body>
</html>
